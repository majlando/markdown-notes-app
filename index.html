<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes App</title>
    
    <!-- Marked.js library for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">

    <!-- CSS styles are embedded directly into the HTML file -->
    <style>
        /* General Body and Root Styling */
        :root {
            --primary-bg: #1a1a1d;
            --secondary-bg: #2b2d42;
            --border-color: #4f5d75;
            --text-primary: #edf2f4;
            --text-secondary: #8d99ae;
            --accent-color: #ef8354;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        .app-header {
            text-align: center;
            padding: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .app-header h1 {
            margin: 0;
            color: var(--accent-color);
        }

        .app-header p {
            margin: 0.25rem 0 0;
            color: var(--text-secondary);
        }

        /* Main Content Layout */
        .app-main {
            display: flex;
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 150px); /* Adjust based on header/footer height */
        }

        .editor-pane,
        .preview-pane {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }

        .editor-pane {
            border-right: 1px solid var(--border-color);
        }

        .pane-title {
            margin-top: 0;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            font-weight: 500;
        }

        /* Textarea Editor Styling */
        #editor {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            background-color: transparent;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            resize: none;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        #editor:focus {
            outline: none;
            border-left: 2px solid var(--accent-color);
            padding-left: calc(0.5rem - 2px);
        }

        /* Preview Pane Styling */
        .markdown-body {
            line-height: 1.7;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .markdown-body code {
            background-color: var(--secondary-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Fira Code', monospace;
        }

        .markdown-body pre {
            background-color: var(--secondary-bg);
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1rem;
            color: var(--text-secondary);
            margin-left: 0;
        }

        .markdown-body a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        .app-footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 2px solid var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <h1>Markdown Notes</h1>
        <p>Your Real-Time Markdown Editor</p>
    </header>

    <!-- Main Content: Editor and Preview Panes -->
    <main class="app-main">
        <section class="editor-pane">
            <h2 class="pane-title">Editor</h2>
            <textarea id="editor" placeholder="Start typing your markdown here..."></textarea>
        </section>

        <section class="preview-pane">
            <h2 class="pane-title">Preview</h2>
            <div id="preview" class="markdown-body">
                <!-- Live preview will be rendered here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="app-footer">
        <p>Built with ❤️ using VS Code, WSL, and GitHub.</p>
    </footer>

    <script>
        const editor = document.getElementById('editor');
        const previewPane = document.getElementById('preview');

        // Function to update the preview pane
        function updatePreview() {
            const markdownText = editor.value;
            previewPane.innerHTML = marked.parse(markdownText);
        }

        // Initial preview update
        updatePreview();

        // Update preview on input in the editor
        editor.addEventListener('input', updatePreview);

        // --- Local Storage Implementation ---
        const NOTE_STORAGE_KEY = 'markdown_note';

        // Function to save note to local storage
        function saveNote() {
            localStorage.setItem(NOTE_STORAGE_KEY, editor.value);
        }

        // Function to load note from local storage
        function loadNote() {
            const savedNote = localStorage.getItem(NOTE_STORAGE_KEY);
            if (savedNote !== null) {
                editor.value = savedNote;
                updatePreview(); // Update preview after loading
            }
        }

        // Load note when the page loads
        loadNote();

        // Save note on input
        editor.addEventListener('input', () => {
            updatePreview();
            saveNote();
        });
    </script>
</body>
</html>
